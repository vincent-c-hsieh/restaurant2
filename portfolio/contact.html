<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Vincent's Restaurant</h1>
    <hr>
    <nav>
      <p>
        <a href="index.html">Home</a>
      </p>
      <p>
        <a href="Menu.html">Menu</a>
      </p>
      <p>
        <a href="contact.html">Contact Us</a>
      </p>
    </nav>
    <hr>
    <form class="form" action="submit.html" method="post">
      <label for="name">Name: </label>
      <input type="text" name="name" value=""> <br> <br>
      <label for="email">Email: </label>
      <input type="text" name="email" value=""> <br> <br>
      <label for="phone">Phone: </label>
      <input type="text" name="phone" value=""> <br> <br>
      <label for="reasonInquiry">Reason for Inquiry: </label>
      <select class="Inquiry" name="">
        <option value="catering" selected>Catering</option>
        <option value="privateParty">Private Party</option>
        <option value="Feedback">Feed back</option>
        <option value="other">Other</option>
      </select> <br> <br>
      <label for="additionInfo">Addition Information: </label>
      <textarea name="name" rows="8" cols="80"></textarea> <br> <br>
      <label for="question">Have you been to the restaurant? </label>
      <input type="radio" id="choice1" name="questionnaire" value="no">
      <label for="choice1">No</label>
      <input type="radio"id="choice2" name="questionnaire" value="yes">
      <label for="choice2">Yes</label> <br><br>
      <label for="contactDay">Best day to contact you: </label>
      <input type="checkbox" id="monday" name="monday" value="monday">
      <label for="monday">M</label>
      <input type="checkbox" id="tuesday" name="tuesday" value="tuesday">
      <label for="tuesday">T</label>
      <input type="checkbox" id="wednesday" name="wednesday" value="wednesday">
      <label for="wednesday">W</label>
      <input type="checkbox" id="thrusday" name="thrusday" value="thrusday">
      <label for="thrusday">Th</label>
      <input type="checkbox" id="friday" name="friday" value="friday">
      <label for="friday">F</label> <br> <br>
      <input type="submit" name="submit" value="Send Request">
    </form>
    <footer>
      <hr>
      <p>123 Apple St, New York, NY, 10001</p>
      <p>123-456-7890</p>
    </footer>
  </body>
</html>
